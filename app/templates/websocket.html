<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>

<body>
    <h1>WebSocket Test</h1>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Connect to the server
        const socket = io('http://127.0.0.1:5001');
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        // Listen for "message" event and display it on the page
        socket.on('api_data', (data) => {
            console.log('Message from server:', data);

            // Modify the div with id "data2"
            document.getElementById('data2').textContent = JSON.stringify(data, null, 2);
        });

        socket.on('connect_error', (error) => {
            console.error('WebSocket connection error:', error);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server');
        });

    </script>
    <h2>Here is a div2</h2>
    <div id="data2">Waiting for updates...</div>
</body>

</html>
